# Monitor configuration
monitor=eDP-1,preferred,auto,1
monitor = , preferred, auto, 1, mirror, eDP-1

# Application variables
$terminal = kitty
$menu = rofi -show drun
# $browser = zen-browser
#$browser = helium-browser
$browser = brave
$mainMod = Alt_R  

# exec-once = hyprctl setcursor BreezeX-RosePine-Linux 18
exec-once = waybar
exec-once = [workspace 2 silent]$browser
exec-once = $terminal
exec-once = swaync
exec-once =~/.local/bin/touchpad-disable

 exec = swaybg -i ~/dotfiles/hypr/mysticforset.png -m fill


# Environment variables
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = XCURSOR_SIZE,18
# env = GTK_THEME ,Adwaita-dark

env = XDG_CURRENT_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb


env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 35
    repeat_delay = 250

    touchpad {
        natural_scroll = true
        # tap-to-click = true
        # tap-and-drag = true
        disable_while_typing = true
        middle_button_emulation = true
        scroll_factor = 0.4
        clickfinger_behavior = true
    }
}

# Cursor configuration
cursor {
    inactive_timeout = 10
    no_hardware_cursors = true
}

# device {
#     name = 7847:102:2.4G_Mouse
#     accel_profile = flat
#     natural_scroll = false
#     sensitivity = 0
#     middle_button_emulation = true
# }

# General window management
general {
    gaps_in = 4
    gaps_out = 3,10,12,10  
    border_size = 0  
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# Decoration settings
decoration {
    rounding = 6
    fullscreen_opacity = 1.00
    active_opacity = 1.00  
    inactive_opacity = 1.00
    
    blur {
        enabled = false
        size = 5
        passes = 3
        vibrancy = 0.1696
    }
    
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animation settings
animations {
    enabled = false
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

# Gesture configuration
gestures {
    workspace_swipe_distance = 100
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
}

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|foot|ghostty)$
    force_default_wallpaper = -1
    vrr = 2
}


windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 900 600, class:^(thunar)$
windowrulev2 = center, class:^(thunar)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float "Open File" dialogs
windowrulev2 = float, title:^(Open File.*)$
windowrulev2 = center, title:^(Open File.*)$
windowrulev2 = size 900 600, title:^(Open File.*)$

# Float "Save File" dialogs
windowrulev2 = float, title:^(Save File.*)$
windowrulev2 = center, title:^(Save File.*)$
windowrulev2 = size 900 600, title:^(Save File.*)$

# Window rules for picture-in-picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 480 270, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$

# Key bindings
# Basic application launchers
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, b, exec, $browser
bind = $mainMod, c, killactive,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, p, exec, sh -c 'killall firefox chrome brave 2>/dev/null;  systemctl poweroff'

# Window management
bind = $mainMod, f, fullscreen, 0
binds{
    drag_threshold = 10
}
bindm = META, mouse:272, movewindow
bindc = META, mouse:272, togglefloating
bindm = META, mouse:273, resizewindowedge
bind = $mainMod, v, exec, killall waybar || waybar  # Toggle waybar

# Focus movement (vim-like)
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Audio controls
bindel = $mainMod, w, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod, e, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
bindel = $mainMod, s, exec, brightnessctl set 5%-
bindel = $mainMod, d, exec, brightnessctl set 5%+

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = Control, Print, exec, grim - | wl-copy

# Media player controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Mouse bindings
bindm = Control, mouse:272, movewindow
bindm = Control, mouse:273, resizewindow

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+0
bind = $mainMod, mouse_up, workspace, e-1


# Exit Hyprland
bind = $mainMod SHIFT, e, exit,

# Resize mode (submap equivalent)
bind = $mainMod, r, submap, resize
submap = resize
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0
binde = , Left, resizeactive, -10 0
binde = , Down, resizeactive, 0 10
binde = , Up, resizeactive, 0 -10
binde = , Right, resizeactive, 10 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset
