#Alias
Win = MetaLeft

# System-level modifier configuration
# Uncomment if needed for your system
# @forward-modifiers Shift Control Alt

#########################################################
# ESSENTIAL REMAPPINGS
# These are critical and I can't live without them
#########################################################
CapsLock >> Escape  # Essential for vim users and quick mode switching
AltLeft >> ControlLeft  # Places Ctrl in a more natural thumb position
ControlLeft >> AltLeft  # Maintains Alt functionality in a new position

#########################################################
# SYMBOL LAYER WITH WINDOWS KEY
# Creating a layer with the most unused key - Windows key
#########################################################
# Brackets and parentheses are arranged for intuitive pairing
Win{J} >> '{'  # Left curly brace - left middle finger
Win{K} >> '}'  # Right curly brace - right middle finger
Win{L} >> '('  # Left parenthesis - left ring finger
Win{Semicolon} >> ')'  # Right parenthesis - right ring finger
Win{H} >> '['  # Left square bracket - left index finger
Win{N} >> ']'  # Right square bracket - right index finger
Win{M} >> '"'  # Double quote - easy access with right index finger

# Mathematical operators positioned for frequent use
Win{I} >> '-'  # Minus - upper row, index finger
Win{P} >> '+'  # Plus - upper row, pinky (pairs with minus)
Win{O} >> '='  # Equals sign - upper row, ring finger (not forward slash as comment previously stated)

# Common programming symbols
Win{U} >> '!'  # Exclamation - upper row, index finger
Win{D} >> '%'  # Modulo - left home row
Win{F} >> '&'  # Ampersand - left home row
Win{S} >> '_'  # Underscore - left home row (common in variable names)
Win{A} >> '|'  # Pipe - left pinky

# Web and code-specific symbols
Win{E} >> '$'  # Dollar - left hand (currencies, PHP, regex)
Win{R} >> '^'  # Caret - left hand (exponents, regex)
Win{W} >> '#'  # Hash - left hand (comments, preprocessor directives)
Win{Q} >> '`'  # Backtick - left pinky (template literals, markdown)

# Additional programming symbols
Win{G} >> '*'  # Asterisk - left hand (pointers, multiplication, wildcards)
Win{V} >> '''  # Single quote - right hand (character literals, strings)
Win{C} >> "@"  # At sign - right hand (email addresses, decorators)
Win{X} >> '\'  # Backslash - right hand (escape character)
Win{Z} >> '~'  # Tilde - left pinky (negation, home directory)

#########################################################
# UTILITY SHORTCUTS
# Quick access to common editing functions
#########################################################
Win{B} >> Backspace  # Quick backspace without reaching
Win{Space} >> Enter  # Quick enter using thumb (reduces pinky strain)
